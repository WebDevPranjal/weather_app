<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>

    <title>Weather App</title>
</head>
<body>
    <div class="hero">

        <div class="heading">
            Weather App
        </div>
        
        <div class="main" id = "main">
            

            <div class="temperature-section">

                <div class="temp" id = "temp">
                    5<span>&#176</span>
                </div>

                <div class="city-name" id = "city">
                    London
                </div>

                <div class="cloud-type" id = "cloud-type">
                    Partly Cloudy
                </div>

            </div>

            <div class="date-and-time-section">

                <div class="day" id = "day">
                    Tuesday
                </div>

                <div class="date" id = "date">
                    22-10-2020
                </div>
            </div>

            <div class="border-line"></div>
            
            <div class="more-information">
                <div class="more-information-child humidity">
                    <div class = "icon">
                        <img src="./humidity_icon.svg" alt="" class="icon">
                    </div>
                    <div class = "icon-text" id = "humidity">71%</div>
                </div>

                <div class="more-information-child wind-speed" >
                    <div class = "icon">
                        <img src="./wind_speed_icon.svg" alt="" class="icon">
                    </div>
                    <div class = "icon-text" id = "wind-speed">20Kmh</div>
                </div>

                <div class="more-information-child wind-direction">
                    <div class = "icon">
                        <img src="./wind_direction.svg" alt="" class="icon">
                    </div>
                    <div class = "icon-text" id = "wind-direction">W</div>
                </div>

                <div class="more-information-child Visibility">
                    <div class = "icon">
                        <img src="./visibility_icon.svg" alt="" class="icon">
                    </div>
                    <div class = "icon-text" id = "visibility">10KM</div>
                </div>

                <div class="more-information-child UV index">
                    <div class = "icon">
                        <img src="./uv_icon.svg" alt="" class="icon">
                    </div>
                    <div class = "icon-text">2</div>
                </div>

                <div class="more-information-child pressure">
                    <div class = "icon">
                        <img src="./pressure_icon.svg" alt="" class="icon">
                    </div>
                    <div class = "icon-text" id = "pressure">71%</div>
                </div>

                <div class="more-information-child precipatation">
                    <div class = "icon">
                        <img src="./precitipatition.svg" alt="" class="icon">
                    </div>
                    <div class = "icon-text">0.1   mm</div>
                </div>
            </div>
        </div>
    
   
    </div> 
 
     
    
   

    
</body>
</html>
